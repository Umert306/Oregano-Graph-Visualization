        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ff4d4d", "font": {"color": "black"}, "id": "COMPOUND", "label": "COMPOUND", "shape": "dot", "title": "COMPOUND"}, {"color": "#ff4d4d", "font": {"color": "black"}, "id": "GENE", "label": "GENE", "shape": "dot", "title": "GENE"}, {"color": "#ff4d4d", "font": {"color": "black"}, "id": "DISEASE", "label": "DISEASE", "shape": "dot", "title": "DISEASE"}, {"color": "#ff4d4d", "font": {"color": "black"}, "id": "PROTEIN", "label": "PROTEIN", "shape": "dot", "title": "PROTEIN"}, {"color": "#3399ff", "font": {"color": "black"}, "id": "OBJECT_CODE", "label": "OBJECT_CODE", "shape": "dot", "title": "OBJECT_CODE"}, {"color": "#3399ff", "font": {"color": "black"}, "id": "MOLECULE", "label": "MOLECULE", "shape": "dot", "title": "MOLECULE"}, {"color": "#3399ff", "font": {"color": "black"}, "id": "ACTIVITY", "label": "ACTIVITY", "shape": "dot", "title": "ACTIVITY"}, {"color": "#3399ff", "font": {"color": "black"}, "id": "EFFECT", "label": "EFFECT", "shape": "dot", "title": "EFFECT"}, {"color": "#3399ff", "font": {"color": "black"}, "id": "PHENOTYPE", "label": "PHENOTYPE", "shape": "dot", "title": "PHENOTYPE"}, {"color": "#3399ff", "font": {"color": "black"}, "id": "PATHWAY", "label": "PATHWAY", "shape": "dot", "title": "PATHWAY"}, {"color": "#3399ff", "font": {"color": "black"}, "id": "INDICATION", "label": "INDICATION", "shape": "dot", "title": "INDICATION"}, {"color": "#3399ff", "font": {"color": "black"}, "id": "SIDE_EFFECT", "label": "SIDE_EFFECT", "shape": "dot", "title": "SIDE_EFFECT"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "has_code", "title": "has_code", "to": "OBJECT_CODE"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "has_target", "title": "has_target", "to": "PROTEIN"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "has_target", "title": "has_target", "to": "MOLECULE"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "increase_activity", "title": "increase_activity", "to": "ACTIVITY"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "has_activity", "title": "has_activity", "to": "ACTIVITY"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "decrease_activity", "title": "decrease_activity", "to": "ACTIVITY"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "increase_effect", "title": "increase_effect", "to": "EFFECT"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "has_effect", "title": "has_effect", "to": "EFFECT"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "decrease_effect", "title": "decrease_effect", "to": "EFFECT"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "increase_efficacy", "title": "increase_efficacy", "to": "COMPOUND"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "decrease_efficacy", "title": "decrease_efficacy", "to": "COMPOUND"}, {"arrows": "to", "color": "#8d8d8d", "from": "GENE", "label": "causes_condition", "title": "causes_condition", "to": "DISEASE"}, {"arrows": "to", "color": "#8d8d8d", "from": "DISEASE", "label": "has_phenotype", "title": "has_phenotype", "to": "PHENOTYPE"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "is_affecting", "title": "is_affecting", "to": "GENE"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "is_substance_that_treats", "title": "is_substance_that_treats", "to": "DISEASE"}, {"arrows": "to", "color": "#8d8d8d", "from": "GENE", "label": "acts_within", "title": "acts_within", "to": "PATHWAY"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "has_indication", "title": "has_indication", "to": "INDICATION"}, {"arrows": "to", "color": "#8d8d8d", "from": "COMPOUND", "label": "has_side_effect", "title": "has_side_effect", "to": "SIDE_EFFECT"}, {"arrows": "to", "color": "#8d8d8d", "from": "PROTEIN", "label": "gene_product_of", "title": "gene_product_of", "to": "GENE"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.2,
            "damping": 0.9,
            "gravitationalConstant": -25000,
            "springConstant": 0.04,
            "springLength": 120
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
